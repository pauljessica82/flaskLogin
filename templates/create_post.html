{% extends 'base.html' %}

{% block title %} Create Post Page {% endblock %}

{% block body %}

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card mt-4">
          <div class="card-body">
            <form method=POST action="/create_post" class="form-group">
              <input type="text" name="title" placeholder="Enter post title..." class="form-control">
              <textarea name="body" class="form-control noresize mt-2" placeholder="Leave your post here..." rows="12"></textarea>
              <div class="row">
                <div class="col-md-2 ml-auto">
                  <button type="submit" class="btn btn-success col-md-12 mt-2">Post</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>




{{ info }}

{% endblock %}
