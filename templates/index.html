{% extends 'base2.html' %}

{% block head %}
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link type="text/css" rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/projects.css') }}">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/card.css') }}">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/chip.css') }}">
{% endblock %}

{% block body %}

<style>
  .card-body {
     overflow: hidden;
     white-space: nowrap;
     text-overflow: ellipsis;
     text-align: center
}
 #titleid {
     overflow: hidden;
     white-space: nowrap;
     text-overflow: ellipsis;
     text-align: center;
     font-weight: bold;
     text-transform: uppercase;

}
</style>

<h1> &nbsp; Welcome to my Blog</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">

{% for post in all_posts %}
  <div class="col">
    <div class="card">
       <div class="card-image waves-effect waves-block waves-light">
            <img class="card-image activator" src="static/uploads/{{post[5]}}" />

        </div>
      <div class="card-body">
        <h5 class="card-title" id="titleid"> {{post[2][0:500]}} </h5>
          <h6 class="card-text"> Author: {{post[0][0:500]}} {{post[1][0:500]}}</h6><br>
        <a href="#" class="btn btn-primary">READ FULL ARTICLE</a>

      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
