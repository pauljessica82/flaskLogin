{% extends 'base2.html' %}

{% block head %}
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link type="text/css" rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/projects.css') }}">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/card.css') }}">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/chip.css') }}">
{% endblock %}

{% block body %}
<h1>Welcome to my Blog</h1>

            {% for post in all_posts %}

<div class="card" style="width: 18rem;">
    <div class="embed-responsive embed-responsive-4by3">
     {% if 'photos' in project %}

            <img class="card-img-top embed-responsive-item" src="{{project['photos'][0]}}" />
            {% else %}
            <img class="card-image top" width="265" src="/static/images/nature.jpg/">

    {% endif %}


  <div class="card-body">
    <h5 class="card-title"> {{post[2][0:500]}}</h5>

     <a href="#" class="btn btn-primary">Read Full Article</a>
  </div>
  </div>
</div>

            {% endfor %}
{% endblock %}
